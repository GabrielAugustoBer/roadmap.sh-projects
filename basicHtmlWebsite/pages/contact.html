    <main>
        <div>
            <h1>Contact Me</h1>
            <p>If you wish to get in touch, feel free to do so using the form below or through social media.</p>
        </div>
    </main>

    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert("This form is for demonstration purposes only and will not be processed. For a response, please send it to the GitHub profile: https://github.com/GabrielAugustoBer")
        });
    </script>
